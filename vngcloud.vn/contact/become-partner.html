<!DOCTYPE html>
<html>

<head>
    <title>Become partner</title>
    <meta content="initial-scale=1.0, width=device-width" name="viewport">
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <link rel="stylesheet" type="text/css" href="../assets/css/vngcloud3.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/header.css">
    <link href="../assets/css/slick.css" rel="stylesheet" type="text/css">
    <link href="../assets/css/slick-theme.css" rel="stylesheet" type="text/css">
    <link href="../assets/css/animate.css" rel="stylesheet" type="text/css">
    <link href="../assets/css/jquery.fancybox.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section id="v-become-partner">
        <div class="s-margin-height">&nbsp;</div>
        <div class="v-become-partner bg-cover lazyload position-relative" data-bgset="/documents/20126/1388635/vng-cloud-contact-us-become-partner-bg-xs.jpg [(max-width: 576px)] | /documents/20126/1388635/vng-cloud-contact-us-become-partner-bg.jpg">
            <div class="become-partner w-100 pl-2 pr-2">
                <div class="become-partner__txt pr-md-3 wow fadeInLeft">
                    <div class="s-margin-height">&nbsp;</div>

                    <div class="v-cloud-title c-white">become
                        <div class="f-bold">VNG Cloud's partner?</div>
                    </div>
                    <p class="mt-2 mb-3" style="color: #d2d2d2;">Register to become one of VNG Cloudâ€™s partners in the area <br class="d-none d-xl-block">and get more benefits with us!</p>

                    <div class="btn-register"><a class="btn btn-secondary-color t-upper f-bold"
                            data-target="#modalPartner" data-toggle="modal" href="#">Register now</a></div>

                    <div class="s-margin-height">&nbsp;</div>
                </div>
                <div class="become-partner__img wow fadeIn lazyload" data-bgset="/documents/20126/1274090/vng-cloud-contact-us-become-partner.png" data-wow-delay=".2s"></div>
            </div>
        </div>
        
    </section>
    <style type="text/css">
        .v-become-partner {
            background-color: #010230;
        }
        .become-partner {
            max-width: 90%;
            margin: 0 auto;
        }

        .become-partner__img {
            background-repeat: no-repeat;
            background-position: center;
        }
        #modalPartner .close {
            border: 1px solid transparent;
            position: absolute;
            right: -2.5rem;
            top: 0;
            height: 2rem;
            width: 2rem;
            text-shadow: none;
            opacity: 1;
        }
        #modalPartner .close::before {
            content: 'x';
            font-weight: 300;
            position: absolute;
            top: -4px;
            left: calc(50% - 6px);
            font-size: 25px;
        }
        .lds-ripple {display: none;}
        #modalPartner iframe.lazyloading~.lds-ripple {
            display: inline-block;
            position: absolute;
            width: 80px;
            height: 80px;
            top: calc(50% - 40px);
            left: calc(50% - 40px);
        }
        #modalPartner iframe.lazyloading~.lds-ripple div {
            position: absolute;
            border: 4px solid #0e6cb9;
            opacity: 1;
            border-radius: 50%;
            animation: lds-ripple 1s cubic-bezier(0,0.2,0.8,1) infinite;
        }
        #modalPartner iframe.lazyloading~.lds-ripple div:nth-child(2) {
            animation-delay: -0.5s;
        }
        #modalPartner .modal-body iframe {
            min-height: 980px;
        }
        @keyframes lds-ripple {
            0% {
                top: 36px;
                left: 36px;
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                top: 0;
                left: 0;
                width: 72px;
                height: 72px;
                opacity: 0;
            }
        }
        @media (min-width: 1600px) {
            .become-partner {max-width: 1200px;}
        }
        @media (min-width: 1200px) {
            .become-partner__txt {
                grid-column: 2/3;
            }
        }
        @media (min-width: 992px) {
            .become-partner__img {
                transform: translateY(-50px);
                background-size: 500px;
            }
            #modalPartner .modal-body iframe {
                min-height: 880px;
            }
        }
        @media(min-width: 576px) {
            #modalPartner .close {
                color: #eaeaea;
                background: rgba(255,255,255,0.2);
                border-radius: 50%;
            }
            .become-partner {
                display: grid;
                grid-template-columns: 1fr 5fr 6fr;
            }
            .become-partner__img {grid-column: 3/4;}
        }
        @media (min-width: 576px) and (max-width: 1199.98px) {
            .become-partner__txt {
                grid-column: 1/3;
            }
        }
        @media (min-width: 576px) and (max-width: 991.98px) {
            .become-partner__txt .v-cloud-title {
                font-size: 30px;
                line-height: 1.2;
            }
            .become-partner__img {background-size: contain}
            #modalPartner .modal-body iframe {
                min-height: 960px;
            }
        }
        @media (max-width: 575.98px) {
            .become-partner__img {
                height: 200px;
                background-size: cover;
                transform: translateY(20px);
            }
        }
    </style>

    <script src="../assets/js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap.min.js" defer></script>
    <script type="text/javascript" src="../assets/js/lodash.min.js"></script>
    <script type="text/javascript" src="../assets/js/slick.min.js"></script>
    <script type="text/javascript" src="../assets/js/wow.min.js"></script>
    <script src="../assets/js/lazysizes.min.js" async></script>
    <script src="../assets/js/ls.blur-up.min.js" async></script>
    <script src="../assets/js/ls.object-fit.min.js" async></script>
    <script src="../assets/js/ls.parent-fit.min.js" async></script>
    <script src="../assets/js/ls.bgset.min.js" async></script>
    <script src="../assets/js/jquery.fancybox.min.js" defer></script>
    <script type="text/javascript" defer>
        $(document).ready(function (e) {
            var wow = new WOW({
                boxClass: "wow",
                animateClass: "animated",
                offset: 0,
                mobile: true,
                live: true
            });
            wow.init();
        })
    </script>
    <script type="text/javascript" defer>
        $(document).ready(function(e) {
            $(".btn-register").on('click', function(e) {
                const modalP = document.querySelector("#modalPartner");
                if (!modalP) {
                    appendModalPartner();
                    setTimeout(function () {
                        $("#modalPartner").modal()
                    }, 200)
                }
            })

            function appendModalPartner() {
                let html = "<div aria-hidden='true' aria-labelledby='modalPartner' class='modal fade' id='modalPartner' role='dialog' tabindex='-1'>" +
                    "<div class='modal-dialog modal-lg' role='document'>" +
                    "<div class='modal-content rounded-0' style='overflow: inherit'>" +
                    "<div class='modal-body p-0'><button aria-label='Close' class='close' data-dismiss='modal' type='button'>&nbsp;</button>" +
                    "<iframe class='lazyload' frameborder='0' id='become-partner' data-src='https://support.vngcloud.vn/contact/partner/en' width='100%'></iframe>" +
                    "<div class='lds-ripple'><div>&nbsp;</div><div>&nbsp;</div></div></div></div></div></div>";
                $('body').append(html);
            }
        })
    </script>
</body>
