    <style type="text/css">
        .fields-wrapper {
            --columns: 3;
            --spacing: 20px;
            display: grid;
            grid-template-columns: repeat(var(--columns), 1fr);
            gap: var(--spacing);
        }
        .fields-block__content {
            flex-direction: column;
            align-items: center;
        }
        .fields-block {
            -webkit-transition: transform .3s ease;
            -moz-transition: transform .3s ease;
            -o-transition: transform .3s ease;
            transition: transform .3s ease;
        }

        .fields-block__content .title {
            font-size: 18px;
        }

        .fields-block__img {
            width: 200px;
            height: 200px;
            flex-shrink: 0;
        }

        .fields-block__text {
            flex: 1;
        }

        .fields-block__img::before,
        .fields-block__img::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
        }
        .fields-block__img::before {
            border: 1px solid var(--dark-blue-2);
            margin: -5px;
            opacity: 0;
            transition: opacity 300ms ease;
        }

        .fields-block__img::after {
            background-color: #f4f4f4;
            z-index: -1;
        }
        .fields-block:hover {
            transform: translateY(-8px);
        }

        .fields-block:hover .title {
            color: var(--dark-blue-2);
        }
        .fields-block:hover .fields-block__img::before {opacity: 1;}
        @media (min-width: 1600px) {
            section#s-fields .cloud-container {max-width: 1000px;}
        }
        @media (min-width: 1200px) and (max-width: 1599.98px) {
            section#s-fields .cloud-container {max-width: 70%;}
        }
        @media (min-width: 576px) and (max-width: 991.98px) {
            .fields-wrapper {
                --columns: 2;
            }
        }
        @media (max-width: 575.98px) {
            .fields-wrapper {
                --columns: 1;
                --spacing: 20px;
            }
            .fields-block__img::before {
                opacity: 1;
            }
        }
    </style>

        window.lazySizesConfig.customMedia = {

            '--medium': '(max-width: 1599.98px)',
            '--large': '(min-width: 1600px)',
        };
    </script>
    <script type="text/javascript" defer>
