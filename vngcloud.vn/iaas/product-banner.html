        .f-500 {

        }

        .bg-cover {

        .s-color {

        .cloud-container {

        .primary-bg {

        .primary-color {

        }

        .optional-color {

        .optional-bg {

        }

        .btn-primary-color {
            background-color: var(--dark-blue-2);
            border: 1px solid var(--dark-blue-2);
            color: #fff

        .btn-primary-color.btn-outline {
            background-color: transparent;
            color: var(--dark-blue-2)
        }

        .btn-primary-color.btn-outline:hover {
            background-color: var(--dark-blue-2);
            color: #fff
        }

        .btn:hover {

        }

        .btn-secondary-color {
            background-color: var(--vng-orange);
            border: 1px solid var(--vng-orange);
            color: #fff
        }

        .btn-secondary-color:hover {
            background-color: #dc5c23;
            color: #fff
        }

        .btn-white-color {
            background-color: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 3px 15px
        }

        .btn-white-color:hover {
            background-color: var(--vng-orange);
            color: #fff;
            border-color: var(--vng-orange)
        }

        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center
        }

        .btn-primary-color:hover {
            background-color: var(--dark-blue-2-200);
            color: #fff
        }

        .navigation-bar-secondary {
            border: 0
        }

        .v-cloud-title {
            font-size: 36px;
            line-height: 48px
        }

        .slick-arrow:before {
            font-family: fontawesome-alloy !important
        }

        .fa-icon:before {
            font-family: fontawesome-alloy !important
        }

        .slick-dots li button:before {
            font-family: fontawesome-alloy !important;
            font-size: 10px !important
        }

        .t-upper {
            text-transform: uppercase
        }

        .slick-slider {
            opacity: 0;
            visibility: hidden;
            -webkit-transition: opacity .3s ease;
            -moz-transition: opacity .3s ease;
            -o-transition: opacity .3s ease;
            -ms-transition: opacity .3s ease;
            transition: opacity .3s ease
        }

        .slick-slider.slick-initialized {
            visibility: visible;
            opacity: 1
        }

        .img-cover {
            width: 100%;
            height: 100%;
            object-fit: cover
        }

        @media(min-width:1200px) {

        window.lazySizesConfig.customMedia = {

    <script type="text/javascript" defer>
        $(document).ready(function () {
            var wow = new WOW({
                boxClass: "wow",
                animateClass: "animated",
                offset: 0,
                mobile: true,
                live: true
            })
            wow.init();
        });
    </script>
    <script type="text/javascript" async>
        $(document).ready(function () {
            resizeWindow();
            $(window).on('resize', function (event) {
                resizeWindow();
            });

            function resizeWindow() {
                $('.pro-iaas-banner')[0].style.height = $(window).height() + "px";
            }
        });
    </script>
    <script type="text/javascript" defer>
        $(document).ready(function () {
            let topMenu = $("#v-navbar"),
                subMenu = document.getElementById('prod-sub-menu'),
                offset = 20,
                lastSt = 0;
            $("#prod-tabs a").on("click", function (e) {
                e.preventDefault();
                var href = $(this).attr("href");
                if (href !== undefined)
                    if (href.indexOf("https://") > -1) redirectLink(href, $(this).attr(
                        "target") === "_blank");
                    else if (href.indexOf("/product/") > -1) window.location.href = href;
                else if ($(href).length > 0) {
                    scrollToDiv(href);
                }
            });
            let menuItems = $(subMenu).find('a'),
                scrollItems = menuItems.map(function (e) {
                    let href = $(this).attr('href');
                    if (href.indexOf('#') === 0) {
                        var item = $(href);
                        if (item.length > 0) {
                            return item
                        }
                    }
                });
            onScrollWindow();
            $(window).on("scroll", function (event) {
                onScrollWindow();
            });

            function onScrollWindow() {
                let scrollTop = $(window).scrollTop(),
                    offsetTop = $('#pro-tabs').offset().top,
                    topMenuHeight = topMenu.outerHeight();
                if (offsetTop > 0) {
                    if (scrollTop > offsetTop - (offset * 2)) {
                        if (!subMenu.classList.contains("fixed")) {
                            window.innerWidth >= 768 && (document.querySelector(".v-header")
                                .classList.add("hidden"));
                            subMenu.classList.add("fixed");
                        }
                    } else {
                        document.querySelector(".v-header").classList.remove("hidden");
                        subMenu.classList.remove("fixed");
                    }
                }
                var fromTop = scrollTop + $(subMenu).outerHeight() + offset + 10;
                if (scrollTop < lastSt) fromTop += topMenuHeight;
                var cur = scrollItems.map(function (e) {
                    if ($(this).offset().top < fromTop && ($(this).offset().top + $(this)
                            .outerHeight()) > fromTop) {
                        return this;
                    }
                });
                cur = cur[cur.length - 1];
                if (cur && cur.length > 0) {
                    menuItems.parent().removeClass('active').end().filter("[href='#" + cur[0].id +
                        "']").parent().addClass("active");
                } else {
                    menuItems.parent().removeClass('active')
                }
                lastSt = scrollTop
            }

            function redirectLink(href, newTab = true) {
                var docsLink = window.document.createElement("a");
                docsLink.href = href;
                if (newTab) docsLink.target = "_blank";
                document.body.appendChild(docsLink);
                docsLink.click();
                document.body.removeChild(docsLink)
            }

            function scrollToDiv(href) {
                var offsetTop = $(href).offset().top - $(subMenu).outerHeight() - offset;
                if (offsetTop < lastSt) offsetTop -= topMenu.outerHeight();
                $("html, body").stop().animate({
                    scrollTop: offsetTop
                }, 800)
            }
        });
    </script>
