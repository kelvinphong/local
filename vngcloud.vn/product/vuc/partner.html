    <style type="text/css">
        .vcs-partners .title {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            padding: 5px 20px;
        }

        .vcs-partners__wrapper {
            --columns: 5;
            display: grid;
            grid-template-columns: repeat(var(--columns), 1fr);
            gap: 10px;
        }

        .vcs-partners__img img:hover {
            transform: scale(1.1);
        }

        @media (min-width: 1600px) {
            .vcs-partners .title {
                font-size: 25px;
                line-height: 30px;
            }
        }
        @media (min-width: 1200px) {
            .vcs-partners__img img {
                -webkit-filter: grayscale(1);
                filter: grayscale(1);
                opacity: .8;
                width: 60%;
            }
            .vcs-partners__img img:hover {
                opacity: 1;
                -webkit-filter: none;
                filter: none;
            }
        }
        @media (min-width: 992px) {
            .vcs-partners__img {
                min-height: 100px;
            }
        }

        @media (max-width: 575.98px) {
            .vcs-partners__wrapper {
                --columns: 3;
            }
        }
    </style>
