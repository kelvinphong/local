    <script type="text/javascript" defer>
        $(document).ready(function () {
            var wow = new WOW({
                boxClass: "wow",
                animateClass: "animated",
                offset: 0,
                mobile: true,
                live: true
            });
            wow.init();
            var lastSt = 0;
            const vHeader = document.querySelector("#v-navbar"),
                menuNav = document.querySelector(".menu-nav"),
                offset = 30;

            const menuItems = $(menuNav).find("a"),
                scrollItems = menuItems.map(function (index, ele) {
                    let href = $(this).attr("href");
                    if (href.indexOf("#") === 0) {
                        var item = $(href);
                        if (item.length > 0) {
                            ele.addEventListener("click", function(e) {
                                e.preventDefault();
                                scrollToDiv(href);
                            });

                            return item;
                        }
                    }
                })
            onScrollWindow();
            $(window).bind("scroll", function () {
                onScrollWindow();
            });

            function onScrollWindow() {
                var scrollTop = $(window).scrollTop();
                vHeader && scrollTop > 100 ? vHeader.classList.add("mu-nav-show") : vHeader.classList
                    .remove("mu-nav-show");

                var fromTop = scrollTop + vHeader.offsetHeight + offset;
                var cur = scrollItems.map(function (e) {
                    if ($(this).offset().top < fromTop && $(this).offset().top + $(this).outerHeight() >
                        fromTop) return this
                });
                cur = cur[cur.length - 1];
                if (cur && cur.length > 0) menuItems.parent().removeClass("active").end().filter("[href\x3d'#" +
                    cur[0].id + "']").parent().addClass("active");
                else menuItems.parent().removeClass("active");
                lastSt = scrollTop;
            }

            function scrollToDiv(href) {
                var offsetTop = $(href).offset().top - vHeader.offsetHeight + offset;
                $("html, body").stop().animate({
                    scrollTop: offsetTop
                }, 800)
            }
        });
    </script>
