<body>
    <section id="prod-intro">
        <div class="product-banner bg-cover lazyload position-relative c-white f-mont"

            style="background-color: #c4c4c4;">
            <div class="banner-content cloud-container h-100 position-relative">
                <div class="home-banner__txt w-100 ml-auto">
                    <h1 class="v-cloud-title c-white f-600 mb-0 t-upper wow fadeIn" style="line-height: 1.3;">Nền tảng và ứng dụng<br />

                </div>

        </div>

    <style type="text/css">
        .product-banner {
            height: 700px;
        }

        @media (min-width: 1200px) and (max-width: 1599.98px) {
            .product-banner .v-cloud-title {
                font-size: 30px;
            }
        }

        @media (min-width: 1200px) {
            .product-banner {
                height: 100vh;
            }
            .product-banner .home-banner__txt {
                padding-left: 100px;
            }
        }

        @media (min-width: 1440px) {
            .product-banner .v-cloud-title {
                font-size: 42px;
            }
            .product-banner .banner-content {
                display: flex;
                align-items: center;
            }
        }

        @media (min-width: 992px) {
            .product-banner .banner-content {
                padding-top: 150px;
            }
            .home-banner__txt {
                max-width: 50%;
            }
            .banner-desc {
                font-size: 18px;
            }
        }

        @media (min-width: 992px) and (max-width: 1111px) {
            .product-banner .v-cloud-title {
                font-size: 30px;
            }
        }

        @media (max-width: 991.98px) {
            .product-banner .banner-content {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .home-banner__txt {
                text-align: center;
            }

            .product-banner::before {
                content: ' ';
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(29, 32, 33, .7);
            }
        }

        @media(min-width: 576px) and (max-width: 991.98px) {
            .product-banner {
                background-position-x: 0;
            }
        }

        @media(max-width: 575.98px) {
            .product-banner {
                height: 420px !important;
            }

            .home-banner__txt .v-cloud-title {
                font-size: 20px;
            }
        }

    <script src="../../assets/js/jquery-3.1.0.js"></script>

            '--large': '(min-width: 1600px)',
        };
    </script>
    <script type="text/javascript" defer>

            var wow = new WOW({
                boxClass: "wow",
                animateClass: "animated",
                offset: 0,
                mobile: true,
                live: true

            wow.init();
        });
