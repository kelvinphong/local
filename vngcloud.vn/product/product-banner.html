        .banner-wrapper {
            background-color: #c4c4c4;
            color: #fff;
            display: flex;
            align-items: center;
            position: relative;
            height: 100vh;
        }

        .banner-content {
            position: relative;
        }

        .banner-logo {
            margin-bottom: 20px;
        }

        .banner-logo img {
            height: 80px;
        }

        .banner-logo img.lazyload {
            width: 100px
        }

        .banner-title,
        .big-title {
            font-weight: 600;
        }

        .banner-price {
            position: relative;
            margin-bottom: 40px;
        }

        .banner-price .price {
            font-weight: 600;
            font-size: 45px;
            line-height: 40px;
        }

        .banner-features {
            margin: 30px 0
        }

        .banner-features__block {
            margin-bottom: 15px;
            padding-left: 30px;
            position: relative;
        }

        .banner-features__block::after {
            content: ' ';
            display: inline-block;
        }

        .banner-features__block.check::after {
            transform: rotate(45deg);
            border-bottom: 2px solid;
            border-right: 2px solid;
            position: absolute;
            border-color: #fff;
            height: 16px;
            width: 6px;
            left: 9px;
            top: 3px;
        }

        .banner-btn .btn {
            margin-right: 20px;
        }

        .banner-btn .btn-outline {
            background: #fff;
            color: var(--vng-orange);
        }

        .product-intro-tabs ul li a {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        section#pro-tabs {
            display: none;
        }

        @media(min-width:576px) and (max-width: 1200px) {
            .banner-wrapper {
                height: 700px !important
            }
        }

        @media(min-width: 768px) {
            section#pro-tabs {
                display: block;
            }

            .product-intro-tabs ul li a {
                color: var(--dark-blue-2);
                font-size: 18px;
                line-height: 28px;
                padding: 0 20px;
                letter-spacing: -1px;
            }

            .nav-prod-tabs {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }

            .prod-sub-menu.fixed {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background-color: #fff;
                z-index: 2;
                box-shadow: 0 2px 4px 0 rgba(76, 76, 75, 0.1);
            }

            .prod-sub-menu.fixed .product-intro-tabs ul li a {
                padding-top: 10px;
                padding-bottom: 10px;
            }

            .product-intro-tabs ul li.active,
            .product-intro-tabs ul li a:hover {
                font-weight: 600;
            }
        }

        @media(min-width: 576px) {
            .banner-title {
                font-size: 35px;
                line-height: 40px;
            }

            .banner-desc {
                font-size: 20px;
            }

            .banner-price .price {
                font-size: 55px;
                line-height: 50px;
            }

            .banner-btn .btn {
                padding-left: 20px;
                padding-right: 20px;
            }

            .banner-price {
                padding-top: 20px;
            }
        }

        @media (max-width: 1199.98px) {
            .banner-wrapper:not(.no-overlay)::before {
                content: ' ';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: .5;
                background-color: #1d2021;
            }
        }

        @media(max-width:575.98px) {
            .banner-wrapper {
                height: auto !important;
            }

            .banner-content {
                margin-bottom: 50px
            }

            .banner-wrapper .banner-content {
                margin-top: 100px;
            }

            .banner-logo {
                margin-bottom: 10px;
            }

            .banner-logo img {
                height: 40px;
            }

            .banner-title {
                font-size: 20px;
            }

            .banner-features {
                margin-top: 10px;
                margin-bottom: 10px;
            }

            .banner-features__block,
            .banner-features__block p {
                margin-bottom: 5px
            }

            .banner-price {
                margin-bottom: 20px;
            }

            .banner-price .price {
                font-size: 35px;
                line-height: 35px;
            }

            .banner-btn .btn {
                margin-right: 10px;
                margin-bottom: 10px;
                font-size: 1rem;
            }

            .banner-features__block.check::after {
                height: 12px;
                width: 5px;
                top: 4px;
            }

            .banner-wrapper:not(.no-overlay)::before {
                opacity: .7;
            }
        }

        .banner-btn .btn-outline:hover {
            background: var(--vng-orange);
            color: #fff
        }
    </style>

            .docs-fixed {

    <script type="text/javascript" defer>
        $(document).ready(function () {
            var wow = new WOW({
                boxClass: "wow",
                animateClass: "animated",
                offset: 0,
                mobile: true,
                live: true
            })
            wow.init();
        });
    </script>
    <script type="text/javascript" async>
        $(document).ready(function () {
            resizeWindow();
            $(window).on("resize", function (event) {
                resizeWindow()
            });
    
            function resizeWindow() {
                let topMenu = $('#v-navbar').outerHeight();
                let banner = document.getElementsByClassName('banner-wrapper');
                if (banner.length > 0) {
                    let mt = 0;
                    if (banner[0].classList.contains('m-t')) {
                        mt = topMenu;
                    }
                    $(banner).css({
                        'height': $(window).height() + "px",
                        'margin-top': '-' + mt + 'px'
                    });
                }
            }
        });
    </script>
    <script type="text/javascript" defer>
        $(document).ready(function () {
            let topMenu = $("#v-navbar"),
                subMenu = document.getElementById('prod-sub-menu'),
                offset = 20,
                lastSt = 0;
            $(".btn-price").on("click", function (e) {
                e.preventDefault();
                var href = $(this).attr("href");
                if ($(href)) {
                    var offsetTop = $(href).offset().top - topMenu.outerHeight() - $(subMenu).outerHeight() - offset;
                    $("html, body").stop().animate({
                        scrollTop: offsetTop
                    }, 800)
                }
            });
            $("#prod-tabs a").on("click", function (e) {
                e.preventDefault();
                var href = $(this).attr("href");
                if (href !== undefined)
                    if (href.indexOf("https://") > -1) redirectLink(href, $(this).attr("target") ===
                        "_blank");
                    else if (href.indexOf("/product/") > -1) window.location.href = href;
                else if ($(href).length > 0) {
                    var offsetTop = $(href).offset().top - topMenu.outerHeight() - $(subMenu).outerHeight() - offset;
                    $("html, body").stop().animate({
                        scrollTop: offsetTop
                    }, 800)
                }
            });
            let menuItems = $(subMenu).find('a'),
                scrollItems = menuItems.map(function(e) {
                    let href = $(this).attr('href');
                    if (href.indexOf('#') > -1) {
                        var item = $(href);
                        if (item.length > 0) { return item} 
                    }
                });
            onScrollWindow();
            $(window).on("scroll", function (event) {
                onScrollWindow();
            });
    
            function onScrollWindow() {
                let scrollTop = $(window).scrollTop(),
                    topMenuHeight = topMenu.outerHeight(),
                    offsetTop = $('#pro-tabs').offset().top;
                if (offsetTop > 0) {
                    if (scrollTop > offsetTop - (offset * 2)) {
                        if (!subMenu.classList.contains("fixed")) {
                            window.innerWidth >= 768 && (document.querySelector(".v-header").classList.add("hidden"));
                            subMenu.classList.add("fixed");
                        }
                    } else {
                        document.querySelector(".v-header").classList.remove("hidden");
                        subMenu.classList.remove("fixed");
                    }
                }
                
                var fromTop = scrollTop + topMenuHeight + $(subMenu).outerHeight() + offset + 10;
                var cur = scrollItems.map(function(e) {
                    if ($(this).offset().top < fromTop && ($(this).offset().top + $(this).outerHeight()) > fromTop) {
                        return this;
                    }
                });
    
                cur = cur[cur.length - 1];
                if (cur && cur.length > 0) {
                    menuItems.parent().removeClass('active').end().filter("[href='#" + cur[0].id +"']").parent().addClass("active");
                } else {
                    menuItems.parent().removeClass('active')
                }
                lastSt = scrollTop;
            }
    
            function redirectLink(href, newTab = true) {
                var docsLink = window.document.createElement("a");
                docsLink.href = href;
                if (newTab) docsLink.target = "_blank";
                document.body.appendChild(docsLink);
                docsLink.click();
                document.body.removeChild(docsLink)
            }
        });
    </script>
